<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="todo">
        <h2>To-Do List <img src="images/todo.png" alt="todo image" /></h2>
        <div class="row">
          <input
            type="text"
            name="task"
            id="input-task"
            placeholder="Enter task to do"
          />
          <input type="submit" value="Add" class="addBtn" onclick="addTask()" />
        </div>
        <div class="task">
          <ul id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
